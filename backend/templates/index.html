<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career Navigator 🚀</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h1 class="mb-4 text-center">🚀 Career Navigator</h1>
  <p class="lead text-center">Discover your personalized career roadmap with AI</p>
  <form method="POST" class="card p-4 shadow">
    <div class="mb-3">
      <label class="form-label">✨ Interests</label>
      <input type="text" name="interests" class="form-control" placeholder="e.g. coding, design, business">
    </div>
    <div class="mb-3">
      <label class="form-label">🛠️ Skills (optional)</label>
      <input type="text" name="skills" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">🎓 Education Level</label>
      <select name="education" class="form-select">
        <option value="School">School</option>
        <option value="College">College</option>
        <option value="Graduate">Graduate</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary w-100">Generate Career Suggestions</button>
  </form>
</div>
</body>
</html>
