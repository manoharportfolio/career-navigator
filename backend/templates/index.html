<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body { background-color: #f8f9fa; }
        .card { border: none; }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-8 col-lg-6">
            <div class="text-center mb-4">
                <h1 class="h2">ğŸš€ Career Navigator</h1>
                <p class="lead text-muted">Enter your interests to generate an AI-powered career roadmap.</p>
            </div>
            <div class="card p-4 shadow-sm">
                <form action="{{ url_for('home') }}" method="POST">
                    <div class="mb-3">
                        <label for="interests" class="form-label"><strong>âœ¨ Your Interests</strong></label>
                        <input type="text" name="interests" id="interests" class="form-control" placeholder="e.g. Data Science, UI/UX Design, Cloud Computing" required>
                        <div class="form-text">Separate multiple interests with a comma (e.g., AI, Robotics).</div>
                    </div>
                    <div class="mb-3">
                        <label for="skills" class="form-label"><strong>ğŸ› ï¸ Your Skills (Optional)</strong></label>
                        <input type="text" name="skills" id="skills" class="form-control" placeholder="e.g. Python, Figma, Public Speaking">
                    </div>
                    <div class="mb-3">
                        <label for="education" class="form-label"><strong>ğŸ“ Education Level</strong></label>
                        <select name="education" id="education" class="form-select">
                            <option>School</option>
                            <option selected>College</option>
                            <option>Graduate</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-2">Generate Roadmap Ideas</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
