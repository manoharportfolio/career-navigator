<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career Suggestions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h1 class="mb-4">ðŸŽ¯ Suggested Careers</h1>

      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ career.name }}</h5>
          <p class="card-text"><strong>Demand:</strong> {{ career.demand }}</p>

        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  <a href="{{ url_for('home') }}" class="btn btn-secondary">â¬… Back</a>

</body>
</html>
